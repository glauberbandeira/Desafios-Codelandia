<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jordan Shoes</title>
  </head>
  <body>
    <header class="header">
      <div class="banner">
        <p>Ganhe R$100,00 de desconto no frete</p>
      </div>
      <div class="header-container">
        <div class="logo">
          <h2>JordanShoes</h2>
        </div>
      </div>
    </header>

    <section id="banner-section" class="banner-section">
      <div class="container">
        <div id="wallpaper" class="wallpaper">
          <h2 class="title">A melhor loja de Jordan</h2>
          <p class="subtitle">
            O tênis Jordan é fruto de uma velha e forte<br />
            parceria entre a Nike e o jogador Michael Jordan.
          </p>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="title-shop">
        <h1>Destaque</h1>
        <p>
          Freté grátis e chinelo de brinde é aqui aproveite por tempo limitado
        </p>
      </div>
    </section>

    <div class="card-shop">
      <div class="product"><img src="./img/1.png" alt="" /></div>
      <div class="product"><img src="./img/2.png" alt="" /></div>
      <div class="product"><img src="./img/3.png" alt="" /></div>
      <div class="product"><img src="./img/4.png" alt="" /></div>
      <div class="product"><img src="./img/5.png" alt="" /></div>
      <div class="product"><img src="./img/6.png" alt="" /></div>
      <div class="product"><img src="./img/7.png" alt="" /></div>
      <div class="product"><img src="./img/8.png" alt="" /></div>
    </div>

    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./script.js"></script>
  </body>
</html>
